name: Build Target (Release)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Deboogey.app (Release)
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version

      - name: Build Deboogey.app (Release)
        run: |
          xcodebuild \
            -scheme "Deboogey" \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/Deboogey.xcarchive \
            -destination 'generic/platform=macOS' \
            clean build

      - name: Package Deboogey.app (Release)
        run: |
          APP_PATH=$(find build -type d -name "Deboogey.app" | head -n 1)
          echo "App found at: $APP_PATH"
          mkdir -p artifacts
          zip -r artifacts/Deboogey.app.zip "$APP_PATH"

      - name: Upload Deboogey.app
        uses: actions/upload-artifact@v4
        with:
          name: Deboogey-macOS-Release
          path: artifacts/Deboogey.app.zip
