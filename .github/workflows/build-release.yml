name: Build Deboogey (Release)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build Deboogey (Release)
    runs-on: macos-26
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Resolve Swift package dependencies
        run: xcodebuild -resolvePackageDependencies -project Deboogey.xcodeproj -scheme "Deboogey (Release)" -derivedDataPath DerivedData

      - name: Build Release configuration
        run: xcodebuild -project Deboogey.xcodeproj -scheme "Deboogey (Release)" -configuration Release -destination 'platform=macOS' -derivedDataPath DerivedData CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY=""

      - name: Upload Deboogey.app artifact
        uses: actions/upload-artifact@v4
        with:
          name: Deboogey
          path: DerivedData/Build/Products/Release/
